<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Python Terminal on GitHub Pages</title>
    
    <!-- Load modern PyScript CSS and JS files from their public CDN -->
    <link rel="stylesheet" href="pyscript.net" />
    <script defer src="pyscript.net"></script>

    <style>
        body {
            background-color: #000; /* Black background */
            color: #00FF00; /* Green text */
            font-family: 'Consolas', 'Monaco', monospace; /* Monospace font */
            margin: 0;
            padding: 20px;
            overflow: hidden; 
        }

        h1, p {
            color: #DDD; /* Lighter color for non-terminal text */
        }

        /* Target the terminal container created by PyScript (now a custom element) */
        py-terminal {
            background-color: #000;
            border: 2px solid #00FF00; /* Green border */
            min-height: 500px;
            width: 90%;
            margin-top: 20px;
            padding: 5px;
            display: block; 
        }
    </style>

    <!-- 
      *** CRITICAL WORKAROUND FOR GITHUB PAGES ***
      This script from unpkg.com sets Cross-Origin security headers needed for PyScript web workers.
    -->
    <script src="unpkg.com"></script>

</head>
<body>

    <h1>Web-Based Python REPL (Modern PyScript)</h1>
    <p>This is a live Python environment running in your browser via PyScript/Pyodide. The workaround script helps enable worker mode on static hosts.</p>
    
    <!-- Use the modern <py-terminal> element with the 'worker' attribute -->
    <py-terminal worker></py-terminal>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Python Terminal on GitHub Pages</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>

    <style>
        body {
            background-color: #000; /* Black background */
            color: #00FF00; /* Green text */
            font-family: 'Consolas', 'Monaco', monospace; /* Monospace font */
            margin: 0;
            padding: 20px;
            /* Ensures the terminal is the only scrollable item if its content overflows */
            overflow: hidden; 
        }

        /* Styling the header text */
        h1, p {
            color: #DDD; /* Lighter color for non-terminal text */
        }

        /* Target the terminal container created by PyScript */
        .py-terminal {
            background-color: #000;
            border: 2px solid #00FF00; /* Green border */
            min-height: 500px;
            width: 90%;
            margin-top: 20px;
            padding: 5px;
        }

        /* Ensuring the xterm.js canvas focuses correctly */
        .py-terminal textarea,
        .py-terminal input {
            outline: none;
        }
    </style>
</head>
<body>

    <h1>Web-Based Python REPL</h1>
    <p>This is a live Python environment running in your browser via PyScript/Pyodide. Type a command (e.g., <code>print("Hello World")</code>, <code>2 + 2</code>) and press **Enter**.</p>
    
    <script type="py" terminal worker>
    </script>
    
</body>
</html>

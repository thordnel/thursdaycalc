<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thursday Finder</title>

<link rel="manifest" href="manifest.json">


<style>
/* Body & Layout (same as original) */
* {
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica', serif;
    background: #2c2c2c;
    color: #e0e0e0;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
}



/* Card container */
.container {
    background: #3a3a3a;
    max-width: 720px;
    width: 100%;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    transition: 0.3s ease;
}

.container:hover {
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
}

/* Headings */
h2 {
    text-align: center;
    margin-bottom: 5px;
    font-weight: 700;
    color: #f0f0f0;
}

h2 + h3 {
    text-align: center;
    font-style: italic;
    margin-top: 0;
    margin-bottom: 30px;
    font-weight: normal;
    color: #aaa;
}

/* Inputs */
input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    margin-bottom: 20px;
    border: 1px solid #555;
    border-radius: 12px;
    font-size: 16px;
    font-family: sans-serif;
    transition: 0.2s;
    background: #4a4a4a;
    color: #fff;
}

input:focus {
    border-color: #d48846;
    box-shadow: 0 0 8px rgba(212, 136, 70, 0.3);
    outline: none;
}

/* Radio buttons inline */
.radio-group {
    margin-bottom: 20px;
}

.radio-group label {
    margin-right: 20px;
    font-weight: normal;
    cursor: pointer;
}

/* Buttons */
button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-right: 10px;
    transition: all 0.3s ease;
}

button#findBtn {
    background: linear-gradient(135deg, #d48846, #b06b32);
    color: white;
}

button#findBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
}

button#downloadBtn {
    background: linear-gradient(135deg, #c27e3e, #9e632e);
    color: white;
}

button#downloadBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
}

/* Results box */
#output {
    border: 1px solid #444;
    border-radius: 12px;
    padding: 14px;
    height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    background-color: #222;
    color: #ccc;
    font-family: monospace;
    transition: 0.3s;
}

#output:hover {
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    body {
        padding: 20px 10px;
    }

    .container {
        padding: 20px 15px;
    }

    input[type="number"],
    input[type="text"] {
        font-size: 15px;
        padding: 10px;
    }

    button {
        font-size: 15px;
        padding: 10px;
        width: 100%;
        margin: 8px 0;
    }

    .radio-group {
        display: flex;
        flex-direction: column;
    }

    .radio-group label {
        margin-bottom: 8px;
    }
}

  .pyodide-credit {
    text-align: center;
    font-size: 13px;
    color: #888;
    margin: 28px 0 8px;
    line-height: 1.4;
  }
  .pyodide-credit a { color: #d48846; text-decoration: none; }
  .pyodide-credit a:hover { text-decoration: underline; }

</style>
</head>
<body>

<div class="container">
    <h2>Thursday Date Finder (1870â€“1923)</h2>
    <h3>"Everyday is Thursday"</h3>

    <label>Day:</label>
    <input id="dayInput" type="number" min="1" max="31" value="24">

    <label>Filter months (comma-separated, optional):</label>
    <input id="monthFilter" type="text" placeholder="e.g. 1,3,5">

    <label>Filter years (comma-separated, optional):</label>
    <input id="yearFilter" type="text" placeholder="e.g. 1870, 1900">

    <div class="radio-group">
        <label><input type="radio" name="cal" value="greg" checked> Gregorian</label>
        <label><input type="radio" name="cal" value="jul"> Julian</label>
    </div>

    <button id="findBtn">Find Thursdays</button>
    <button id="downloadBtn">Download</button>

    <h3>Results</h3>
    <div id="output"></div>
    <footer class="pyodide-credit">
  This site uses <a href="https://pyodide.org/" target="_blank" rel="noopener noreferrer">Pyodide</a> (<a href="https://github.com/pyodide/pyodide/blob/main/LICENSE" target="_blank" rel="noopener noreferrer">MIT</a>). 
  Hosted from <a href="https://github.com/thordnel/eclipsecalc" target="_blank" rel="noopener noreferrer">this repository</a>. Thanks to the Pyodide maintainers and contributors.
</footer>
</div>

<!-- Load local pyodide loader. Put the full Pyodide build inside ./pyodide/ -->
<script src="pyodide/pyodide.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
    .then(reg => console.log('Service Worker registered', reg))
    .catch(err => console.error('Service Worker registration failed', err));
}
</script>
<script>
async function main() {
    // loadPyodide is provided by pyodide.js
    const pyodide = await loadPyodide({ indexURL: "./pyodide/" });

    // Run the same Python code you had inside <py-script>.
    const pythonCode = `
from datetime import datetime, timedelta
from collections import defaultdict
from js import document, window
from pyodide.ffi import create_proxy

def find_thursday_months(target_day, filter_months, filter_years=None):
    years = filter_years if filter_years else range(1870, 1924)
    months = range(1, 13)
    out = defaultdict(list)
    for y in years:
        for m in months:
            try:
                if datetime(y, m, target_day).weekday() == 3:
                    if not filter_months or m in filter_months:
                        out[y].append(m)
            except:
                continue
    return out

def julian_to_gregorian(jy, jm, jd):
    offset = 12 if 1870 <= jy <= 1899 else 13
    try:
        dt = datetime(jy, jm, jd)
        dt2 = dt + timedelta(days=offset)
        return dt2.year, dt2.month, dt2.day
    except:
        return None, None, None

def find_thursday_months_julian(target_day, filter_months, filter_years=None):
    years = filter_years if filter_years else range(1870, 1924)
    months = range(1, 13)
    out = defaultdict(list)
    for y in years:
        for m in months:
            gy, gm, gd = julian_to_gregorian(y, m, target_day)
            if gd is None:
                continue
            if datetime(gy, gm, gd).weekday() == 3:
                if not filter_months or m in filter_months:
                    out[y].append(m)
    return out

def parse_filter(s):
    if not s or not s.strip():
        return None
    res = set()
    for part in s.split(','):
        part = part.strip()
        if not part:
            continue
        if '-' in part:
            start, end = map(int, part.split('-'))
            res.update(range(start, end + 1))
        else:
            res.add(int(part))
    return list(res)

def compute(day, mode, month_filter_str, year_filter_str):
    try:
        f_months = parse_filter(month_filter_str)
    except:
        return "Invalid month filter."
    
    try:
        f_years = parse_filter(year_filter_str)
    except:
        return "Invalid year filter."
            
    res = find_thursday_months(day, f_months, f_years) if mode == "greg" else find_thursday_months_julian(day, f_months, f_years)
    lines = []
    for year in sorted(res.keys()):
        names = [datetime(year, m, 1).strftime("%B") for m in res[year]]
        lines.append(f"{year}: {day} {', '.join(names)}")
    return "\\n".join(lines)

def run_calc(ev=None):
    day = int(document.getElementById("dayInput").value)
    mode = document.querySelector('input[name="cal"]:checked').value
    month_filter_str = document.getElementById("monthFilter").value
    year_filter_str = document.getElementById("yearFilter").value
    result = compute(day, mode, month_filter_str, year_filter_str)
    document.getElementById("output").textContent = result
    window.last_output = result

# Wire up the button inside Python (we create a JS proxy for run_calc)
run_calc_proxy = create_proxy(run_calc)
document.getElementById("findBtn").addEventListener("click", run_calc_proxy)

# Run once to populate results on load
run_calc()
`;
    // Run async
    await pyodide.runPythonAsync(pythonCode);

    // Make a small JS helper for downloading results (same as original)
    document.getElementById("downloadBtn").addEventListener("click", function () {
        if (!window.last_output) return;
        const blob = new Blob([window.last_output], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "thursday_results.txt";
        a.click();
        URL.revokeObjectURL(url);
    });
}

main().catch(err => {
    console.error("Failed to initialize Pyodide:", err);
    document.getElementById("output").textContent = "Failed to initialize Pyodide: " + err;
});
</script>

</body>
</html>
